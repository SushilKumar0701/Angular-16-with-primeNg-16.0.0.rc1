
<div class="card flex justify-content-center">
    <p-button label="Home Close" [loading]="loading" (click)="getHomeCloseGrid()"></p-button>
</div>

<div class="card">
    <p-treeTable [value]="data" [columns]="homeCloseCols" [scrollable]="true" [paginator]="true" [rows]="10" [tableStyle]="{'min-width':'50rem'}">
        <ng-template pTemplate="caption"> Home Close Response </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th id="" *ngFor="let col of columns">{{ col.headerName }}</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr [ttRow]="rowNode">
                <td *ngFor="let col of columns; let i = index" [ngClass]="{'negative_number': rowData[col.field] < 0}">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>

    </p-treeTable>
</div>
